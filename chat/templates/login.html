<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Django Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f0eb 0%, #ede3d8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(107, 68, 35, 0.12);
            width: 100%;
            max-width: 540px;
            padding: 50px 60px;
            border: 1px solid #e0d4c5;
        }

        h1 {
            color: #6b4423;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }

        .subtitle {
            text-align: center;
            color: #a68968;
            font-size: 0.95rem;
            margin-bottom: 36px;
            font-weight: 400;
        }

        .error-message {
            background-color: #fef3e8;
            color: #5c3d2e;
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: left;
            border-left: 4px solid #d4a574;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            color: #6b4423;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            border: 2px solid #e0d4c5;
            border-radius: 8px;
            background-color: #faf7f4;
            color: #3d2817;
            transition: all 0.2s ease;
            font-weight: 400;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #8b6f47;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(139, 111, 71, 0.1);
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #c4a57b;
            font-weight: 400;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #a68968;
            transition: color 0.2s ease;
            font-size: 1.2rem;
            line-height: 1;
        }

        .password-toggle:hover {
            color: #6b4423;
        }

        .password-toggle:focus {
            outline: none;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            background-color: #6b4423;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.3px;
            margin-top: 8px;
        }

        .submit-button:hover {
            background-color: #5c3d2e;
            box-shadow: 0 4px 12px rgba(107, 68, 35, 0.2);
        }

        .submit-button:active {
            transform: translateY(1px);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .footer-text {
            text-align: center;
            color: #a68968;
            font-size: 0.9rem;
            margin-top: 28px;
        }

        .footer-text a {
            color: #6b4423;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .footer-text a:hover {
            color: #5c3d2e;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 40px 32px;
                max-width: 100%;
            }

            h1 {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to continue to your chatbot</p>

        {% if message %}
            <div class="error-message">
                {{ message }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username" autofocus>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="eyeIcon">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-button" id="submitButton">Sign In</button>
        </form>

        <div class="footer-text">
            Don't have an account? <a href="#">Create one</a>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            if (type === 'text') {
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        });

        // Form submit handling
        const form = document.querySelector('form');
        const submitButton = document.getElementById('submitButton');
        
        form.addEventListener('submit', function() {
            submitButton.textContent = 'Signing In...';
            submitButton.disabled = true;
        });

        // Focus username input on page load
        window.addEventListener('load', function() {
            const usernameInput = document.getElementById('username');
            if (usernameInput) {
                usernameInput.focus();
            }
        });
    </script>
</body>
</html>
